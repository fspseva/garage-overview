name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *' # Update every 5 minutes

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Fetch API data
        run: |
          echo "Fetching data from Garage API..."
          curl -s "https://garage-api.bako.global/mainnet/collections?limit=50" > api-data.json
          echo "API data fetched successfully"
          ls -la api-data.json
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Copy dashboard files to root
        run: |
          cp dashboard/index.html ./temp-index.html
          # Use the root index.html and dashboard-static.js (already correct)
          # cp dashboard/README.md ./dashboard-README.md
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4